<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Simon Dice</title>
  <link rel="stylesheet" href="./css/reset.css">
  <link rel="stylesheet" href="./css/style.css">
</head>
<body>
  <section id="form" class="d-block">
    <form action="#" class="form">
      <div class="form-container">
        <div class="label-column">
          <label for="nombre">Si quieres poner a prueba tu memoria, ingresa tu nombre</label>
          <input type="text" name="nombre" id="nombre" placeholder="Ej. Juan Perez" autocomplete="off">
          <span class="span-error" id="msj-error"> </span>
        </div>
        <div class="btn-form">
          <button type="button" id="enviar-button" class="btn btn-dark" onclick="setNombreJugador()">Ir al juego</button>
        </div>
      </div>
    </form>
  </section>

  <section id="simmon" class="d-none">
    <div class="container">
      <div class="container-body">
        <h1 id="h1-bienvenida" class="container-title"></h1>
        <h3 id="mensaje" class="container-subtitle">Presiona "Iniciar" para comenzar.</h3>
        <h5 id="score" class="container-subtitle"></h5>
  
        <div id="game-board">
          <div class="button" id="VE" onclick="clickColor('VE')"></div>
          <div class="button" id="RE" onclick="clickColor('RE')"></div>
          <div class="button" id="AM" onclick="clickColor('AM')"></div>
          <div class="button" id="AZ" onclick="clickColor('AZ')"></div>
        </div>
  
        <div class="contenedor-botones-simmon">
          <button id="salir-simmon" class="botones-simmon salir-simmon" onclick="salirJuego()">Salir</button>
          <button id="iniciar-simmon" class="botones-simmon iniciar-simmon" onclick="iniciarJuego()">Iniciar</button>
        </div>
        
      </div>
    </div>
    
  </section>
  
  <script src="./script.js"></script>
</body>
</html>
