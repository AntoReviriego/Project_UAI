<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Simon Dice</title>
  <link rel="stylesheet" href="./css/reset.css">
  <link rel="stylesheet" href="./css/style.css">
</head>
<body>
  <section id="form" class="d-block">
    <form action="#" class="form">
      <div class="form-container">
        <div class="label-column">
          <label for="nombre">Si quieres poner a prueba tu memoria, ingresa tu nombre</label>
          <input type="text" name="nombre" id="nombre" placeholder="Ej. Juan Perez" autocomplete="off">
          <span class="span-error" id="msj-error"> </span>
        </div>
        <div class="btn-form">
          <button type="button" id="enviar-button" class="btn btn-dark">Ir al juego</button>
          <a href="./Final-Formulario/index.html" target="_blank">Ver formulario de contacto</a>
        </div>
      </div>
    </form>
  </section>

  <section id="simmon" class="d-none">
    <div class="container" id="container">
      <div class="container-body">
        <h1 id="h1-bienvenida" class="container-title"></h1>
        <h3 id="mensaje" class="container-subtitle">Presiona "Iniciar" para comenzar.</h3>
        <h5 id="score" class="container-subtitle"></h5>
        <h6 id="tiempo" class="container-subtitle"></h6>
  
        <div id="game-board">
          <div class="button" id="VE"></div>
          <div class="button" id="RE"></div>
          <div class="button" id="AM"></div>
          <div class="button" id="AZ"></div>
        </div>
  
        <div class="contenedor-botones-simmon">
          <button id="salir-simmon" class="botones-simmon salir-simmon">Salir</button>
          <button id="iniciar-simmon" class="botones-simmon iniciar-simmon">Iniciar</button>
          <button id="ver-ranking" class="botones-simmon iniciar-simmon">Ranking</button>
        </div>
        
      </div>
    </div>
  </section>

  <!-- Modal de avisos -->
  <div id="modal">
    <div class="modal-container">
      <div class="modal">
        <h1 class="modal-title" id="titulo-modal"></h1>
        <p class="modal-text" id="cuerpo-modal"></p>
        <div id="tabla-ranking"></div>
        <button id="cerrar-modal" class="modal-boton">Volver al juego</button>
      </div>
    </div>
  </div>

  <script src="./script.js"></script>
</body>
</html>
